[package]
name = "ran-training"
version = "0.1.0"
edition = "2021"
authors = ["ruv-swarm <ruvnet@gmail.com>"]
description = "Unified neural network training system for telecom data with swarm orchestration"
license = "MIT OR Apache-2.0"
keywords = ["neural-networks", "machine-learning", "fann", "telecom", "wasm", "swarm"]
categories = ["science", "mathematics", "wasm"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Core FANN library
ruv-fann = { path = "../../../", features = ["serde"] }

# Data processing
csv = "1.3"
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }
serde_yaml = { version = "0.9", optional = true }
ndarray = "0.15"

# Async and futures
tokio = { version = "1.0", features = ["full"], optional = true }
futures = "0.3"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
log = "0.4"
env_logger = "0.10"

# Random number generation
rand = "0.8"
rand_chacha = "0.3"

# Math utilities
num-traits = "0.2"

# Parallel processing
rayon = "1.8"

# Time utilities
chrono = { version = "0.4", features = ["serde"] }

# Configuration
clap = { version = "4.0", features = ["derive"] }

# ML frameworks (optional)
candle-core = { version = "0.6", optional = true }
candle-nn = { version = "0.6", optional = true }

# WebAssembly support
wasm-bindgen = { version = "0.2", optional = true }
js-sys = { version = "0.3", optional = true }
web-sys = { version = "0.3", optional = true }
console_error_panic_hook = { version = "0.1", optional = true }
wee_alloc = { version = "0.4", optional = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
tempfile = "3.8"

[features]
default = ["std", "serde"]
std = []
serde = ["dep:serde", "dep:serde_json", "dep:serde_yaml"]
async = ["tokio"]
swarm = ["async"]
gpu = ["candle-core", "candle-nn"]
wasm = [
    "wasm-bindgen",
    "js-sys", 
    "web-sys",
    "console_error_panic_hook",
    "wee_alloc"
]

