[package]
name = "neural-training"
version = "0.1.0"
edition = "2021"
authors = ["ruv team"]
description = "Swarm-based neural network training system for telecom data"
license = "MIT OR Apache-2.0"

# Exclude from workspace to avoid conflicts
[workspace]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
csv = "1.3"
rand = "0.8"
rand_distr = "0.4"
num-traits = "0.2"
ndarray = "0.15"
tokio = { version = "1.0", features = ["full"] }
log = "0.4"
env_logger = "0.10"
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"
thiserror = "1.0"
clap = { version = "4.0", features = ["derive"] }
rayon = "1.8"
uuid = { version = "1.0", features = ["v4", "serde"] }
candle-core = { version = "0.7", optional = true }
candle-nn = { version = "0.7", optional = true }
num_cpus = "1.0"

# Note: ruv-fann dependency will be added when the main library is available
# For now, we'll use local implementations of the neural network components

[features]
default = ["wasm"]
wasm = []
gpu = ["candle-core", "candle-nn"]

[[bin]]
name = "neural-trainer"
path = "src/bin/main.rs"

[[bin]]
name = "advanced-training"
path = "src/bin/advanced_training_example.rs"

[[bin]]
name = "comprehensive-evaluator"
path = "src/bin/comprehensive_evaluator.rs"

[lib]
name = "neural_training"
path = "src/lib.rs"