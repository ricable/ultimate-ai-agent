[package]
name = "neural-training-fixed"
version = "0.1.0"
edition = "2021"
authors = ["ruv team"]
description = "Fixed neural network training system"
license = "MIT OR Apache-2.0"

[dependencies]
# Minimal dependencies that actually work
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[[bin]]
name = "simple_demo"
path = "src/bin/simple_demo.rs"

[lib]
name = "neural_training_fixed"
path = "src/lib_fixed.rs"