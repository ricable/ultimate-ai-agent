[package]
name = "ran-neural"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Neural network integration for RAN optimization using FANN"
keywords = ["neural-network", "ran", "optimization", "fann", "inference"]
categories = ["science", "algorithms", "network-programming"]

[dependencies]
# Core dependencies
ran-core = { path = "../ran-core" }
# ruv-fann = { path = "../../../src" } # Commented out until needed

# Standard dependencies
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
uuid = { workspace = true }
chrono = { workspace = true }
tracing = { workspace = true }

# Numeric and ML
ndarray = { workspace = true }
num-traits = { workspace = true }
rand = { workspace = true }
rayon = { workspace = true }

# Async support
tokio = { workspace = true, optional = true }

# Configuration
toml = { workspace = true }

[features]
default = ["std"]
std = []
async = ["tokio"]
# gpu = ["ruv-fann/gpu"]  # Uncomment when ruv-fann is added
# wasm = ["ruv-fann/wasm"]  # Uncomment when ruv-fann is added

[dev-dependencies]
approx = { workspace = true }
tempfile = { workspace = true }
tokio = { workspace = true, features = ["test-util", "rt-multi-thread"] }
criterion = { workspace = true }