# Kubernetes RuntimeClasses for WASM workloads
# Apply to cluster before deploying SpinApps or WASM agents
#
# Usage: kubectl apply -f config/k8s/runtime-classes.yaml

apiVersion: node.k8s.io/v1
kind: RuntimeClass
metadata:
  name: wasmtime-spin
  labels:
    app.kubernetes.io/component: runtime
    zgents.io/runtime-type: wasm
handler: spin
scheduling:
  nodeSelector:
    zgents.io/wasm-runtime: spin
---
apiVersion: node.k8s.io/v1
kind: RuntimeClass
metadata:
  name: wasmedge
  labels:
    app.kubernetes.io/component: runtime
    zgents.io/runtime-type: wasm
handler: wasmedge
scheduling:
  nodeSelector:
    zgents.io/wasm-runtime: wasmedge
---
# Standard container runtime (for reference)
apiVersion: node.k8s.io/v1
kind: RuntimeClass
metadata:
  name: runc
  labels:
    app.kubernetes.io/component: runtime
    zgents.io/runtime-type: container
handler: runc
