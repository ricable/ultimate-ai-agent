# =============================================================================
# Edge-Native AI - Secrets Configuration
# NOTE: Replace placeholder values with actual secrets before deployment
# Use: kubectl create secret generic <name> --from-literal=key=value
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: edge-ai-secrets
  namespace: edge-ai-system
type: Opaque
stringData:
  # LiteLLM Master Key
  LITELLM_MASTER_KEY: "${LITELLM_MASTER_KEY}"
  # AgentDB Encryption Key
  AGENTDB_ENCRYPTION_KEY: "${AGENTDB_ENCRYPTION_KEY}"
  # Redis Password
  REDIS_PASSWORD: "${REDIS_PASSWORD}"
  # PostgreSQL Password
  POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
---
apiVersion: v1
kind: Secret
metadata:
  name: llm-api-keys
  namespace: edge-ai-inference
type: Opaque
stringData:
  # OpenAI API Key (optional, for cloud fallback)
  OPENAI_API_KEY: ""
  # Anthropic API Key (optional)
  ANTHROPIC_API_KEY: ""
  # Azure OpenAI Key (optional)
  AZURE_API_KEY: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: e2b-credentials
  namespace: edge-ai-agents
type: Opaque
stringData:
  # E2B API Key for secure cloud sandboxing
  E2B_API_KEY: ""
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: edge-ai-config
  namespace: edge-ai-system
data:
  CLUSTER_NAME: "edge-ai-cluster"
  CLUSTER_DOMAIN: "edge-ai.local"
  LOG_LEVEL: "info"
  # Local inference priority
  INFERENCE_PRIORITY: "local-first"
  # A2A Protocol configuration
  A2A_ENABLED: "true"
  A2A_DISCOVERY_METHOD: "kubernetes"
  # MCP Configuration
  MCP_ENABLED: "true"
