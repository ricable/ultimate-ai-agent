<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Duck body -->
  <ellipse cx="100" cy="120" rx="50" ry="40" fill="#FFD700" stroke="#000" stroke-width="2"/>

  <!-- Duck head -->
  <circle cx="100" cy="70" r="30" fill="#FFD700" stroke="#000" stroke-width="2"/>

  <!-- Duck beak -->
  <ellipse cx="125" cy="70" rx="20" ry="8" fill="#FFA500" stroke="#000" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="90" cy="65" r="5" fill="#000"/>
  <circle cx="88" cy="63" r="2" fill="#fff"/>

  <!-- Wing -->
  <path d="M75,110 Q65,120 70,135" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"/>

  <!-- Tail feathers -->
  <path d="M50,120 Q45,115 50,110 Q48,115 45,115 Q48,118 50,120 Z" fill="#FFD700" stroke="#000" stroke-width="1.5"/>

  <!-- Feet -->
  <g>
    <!-- Left foot -->
    <ellipse cx="85" cy="160" rx="12" ry="6" fill="#FFA500" stroke="#000" stroke-width="1.5"/>
    <line x1="85" y1="155" x2="85" y2="145" stroke="#FFA500" stroke-width="3" stroke-linecap="round"/>

    <!-- Right foot -->
    <ellipse cx="115" cy="165" rx="12" ry="6" fill="#FFA500" stroke="#000" stroke-width="1.5"/>
    <line x1="115" y1="160" x2="115" y2="150" stroke="#FFA500" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Water ripples -->
  <ellipse cx="100" cy="175" rx="60" ry="8" fill="none" stroke="#87CEEB" stroke-width="1.5" opacity="0.6"/>
  <ellipse cx="100" cy="182" rx="70" ry="6" fill="none" stroke="#87CEEB" stroke-width="1" opacity="0.4"/>
</svg>
