name: Build and Release Docker Image

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate release notes
        id: release_notes
        run: |
          cat << 'EOF' > release_notes.md
          ## ü¶Ü DUCK-E v${{ github.ref_name }}

          ### What's New

          DUCK-E (The Duck That Talks Back) is an AI-powered voice assistant that revolutionizes rubber duck debugging by actively engaging in your debugging process.

          ### Features

          - ‚úÖ **Real-time Voice Interaction**: WebRTC-powered voice conversations using OpenAI's Realtime API
          - ‚úÖ **Intelligent Code Assistance**: Context-aware debugging help and suggestions
          - ‚úÖ **Web Search Integration**: Search for documentation and solutions in real-time
          - ‚úÖ **Weather Information**: Check weather while you debug
          - ‚úÖ **Multi-Agent Support**: Powered by AutoGen framework for complex tasks

          ### Docker Usage

          #### Pull the image:
          ```bash
          docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          ```

          #### Run the container:
          ```bash
          docker run -d \
            -p 8000:8000 \
            -e OPENAI_API_KEY=your_key_here \
            -e WEATHER_API_KEY=your_weather_key \
            -e OAI_CONFIG_LIST='[{"model":"gpt-5-mini","api_key":"your_key"},{"model":"gpt-realtime","api_key":"your_key","tags":["gpt-realtime"]}]' \
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          ```

          #### Using docker-compose:
          ```yaml
          version: '3.8'
          services:
            ducke:
              image: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
              ports:
                - "8000:8000"
              environment:
                - OPENAI_API_KEY=${OPENAI_API_KEY}
                - WEATHER_API_KEY=${WEATHER_API_KEY}
                - OAI_CONFIG_LIST=${OAI_CONFIG_LIST}
          ```

          ### Requirements

          - OpenAI API key with access to GPT-5/Realtime models
          - WeatherAPI key (free at https://www.weatherapi.com/)

          ### Quick Start

          1. Pull the container image
          2. Set your API keys in environment variables
          3. Run the container
          4. Navigate to http://localhost:8000
          5. Start talking to DUCK-E!

          ### Tech Stack

          - FastAPI + Uvicorn
          - OpenAI Realtime API
          - Microsoft AutoGen
          - WebRTC for audio streaming
          - Docker multi-platform support (amd64/arm64)

          ### Documentation

          Full documentation available at: https://github.com/${{ github.repository }}

          ### Support

          - üêõ Report bugs: https://github.com/${{ github.repository }}/issues
          - üí° Request features: https://github.com/${{ github.repository }}/discussions
          - üìñ Read docs: https://github.com/${{ github.repository }}#readme

          ---

          **The duck is ready to talk back! ü¶Ü‚ú®**
          EOF
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
