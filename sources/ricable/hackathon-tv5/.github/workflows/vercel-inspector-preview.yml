name: Deploy ARW Inspector to Vercel (Preview)

on:
  pull_request:
    paths:
      - 'platform/apps/arw-inspector/**'
      - 'platform/packages/**'
      - '.github/workflows/vercel-inspector-preview.yml'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_INSPECTOR }}

jobs:
  deploy-preview:
    name: Deploy ARW Inspector to Vercel Preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: platform/pnpm-lock.yaml

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Install dependencies
        working-directory: ./platform
        run: pnpm install --frozen-lockfile

      - name: Pull Vercel Environment Information
        working-directory: ./platform/apps/arw-inspector
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        working-directory: ./platform/apps/arw-inspector
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        working-directory: ./platform/apps/arw-inspector
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ ARW Inspector preview deployment ready: ${{ steps.deploy.outputs.url }}'
            })
