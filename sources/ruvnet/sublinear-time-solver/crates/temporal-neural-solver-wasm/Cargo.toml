[package]
name = "temporal-neural-solver-wasm"
version = "0.1.0"
edition = "2021"
authors = ["Temporal Neural Solver Team"]
description = "Ultra-fast neural network inference in WebAssembly"
license = "MIT"

[package.metadata.wasm-pack]
wasm-opt = false

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
serde_json = "1.0"
console_error_panic_hook = "0.1"
web-time = "1.0"
js-sys = "0.3"
getrandom = { version = "0.2", features = ["js"] }

# Optimizations for WASM
[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

# Enable WASM SIMD when available
[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = { version = "0.3", features = ["console"] }

[features]
default = []
simd = []