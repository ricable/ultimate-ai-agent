[package]
name = "rustc-hyperopt"
version = "0.1.0"
authors = ["ruv <team@ruv.io>"]
edition = "2021"
description = "ðŸ§  AI-powered Rust compiler optimizer: 3x faster cold starts, 10-100x faster incremental builds"
license = "MIT OR Apache-2.0"
repository = "https://github.com/ruvnet/sublinear-time-solver"
documentation = "https://docs.rs/rustc-hyperopt"
homepage = "https://ruv.io"
readme = "README.md"
keywords = ["rust", "compiler", "optimization", "ai", "performance"]
categories = ["development-tools", "development-tools::build-utils", "caching"]
exclude = ["package.log"]

[lib]
name = "rustc_hyperopt"
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
blake3 = "1.5"
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
anyhow = "1.0"
dashmap = "5.5"
parking_lot = "0.12"

[dev-dependencies]
tempfile = "3.8"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "cold_start_benchmarks"
harness = false

[features]
default = ["ai-powered"]
ai-powered = []
profile-guided = []
ecosystem-db = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]