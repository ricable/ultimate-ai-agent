[package]
name = "psycho-symbolic-reasoner-benchmarks"
version = "0.1.0"
edition = "2021"

[[bench]]
name = "graph_reasoning"
harness = false

[[bench]]
name = "text_extraction"
harness = false

[[bench]]
name = "planning_algorithms"
harness = false

[[bench]]
name = "wasm_vs_native"
harness = false

[[bench]]
name = "memory_usage"
harness = false

[[bench]]
name = "mcp_overhead"
harness = false

[[bench]]
name = "regression_tests"
harness = false

[[bench]]
name = "baseline_comparison"
harness = false

[dependencies]
# Benchmark framework
criterion = { version = "0.5", features = ["html_reports"] }
criterion-perf-events = "0.4"

# Core components
graph_reasoner = { path = "../graph_reasoner" }
extractors = { path = "../extractors" }
planner = { path = "../planner" }

# Additional benchmarking tools
pprof = { version = "0.13", features = ["criterion", "flamegraph"] }
memory-stats = "1.1"
sysinfo = "0.30"

# Data generation for benchmarks
fake = "2.9"
rand = "0.8"
proptest = "1.4"

# Serialization for data comparison
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# WASM runtime for native/WASM comparison
wasmtime = "17.0"
wasm-bindgen = "0.2"

# Performance tracking
time = "0.3"
tokio = { version = "1.0", features = ["time", "rt-multi-thread"] }

# Statistical analysis
statistical = "1.0"