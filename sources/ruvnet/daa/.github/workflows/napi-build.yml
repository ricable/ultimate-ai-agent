name: NAPI Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'qudag/qudag-napi/**'
      - '.github/workflows/napi-build.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'qudag/qudag-napi/**'
      - '.github/workflows/napi-build.yml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  MACOSX_DEPLOYMENT_TARGET: '10.13'

jobs:
  build:
    name: Build - ${{ matrix.settings.target }} - Node ${{ matrix.node }}
    runs-on: ${{ matrix.settings.host }}
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        node: ['18', '20', '22']
        settings:
          # Linux x64 GNU
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: npm run build

          # Linux x64 MUSL (static linking)
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: |
              set -e &&
              rustup target add x86_64-unknown-linux-musl &&
              npm run build -- --target x86_64-unknown-linux-musl

          # Linux ARM64 GNU
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: |
              set -e &&
              export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc &&
              rustup target add aarch64-unknown-linux-gnu &&
              npm run build -- --target aarch64-unknown-linux-gnu

          # Linux ARM64 MUSL
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: |
              set -e &&
              rustup target add aarch64-unknown-linux-musl &&
              npm run build -- --target aarch64-unknown-linux-musl

          # macOS x64
          - host: macos-latest
            target: x86_64-apple-darwin
            build: npm run build

          # macOS ARM64 (Apple Silicon)
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              set -e &&
              sudo rm -Rf /Library/Developer/CommandLineTools/SDKs/* &&
              export CC=$(xcrun -f clang) &&
              export CXX=$(xcrun -f clang++) &&
              SYSROOT=$(xcrun --sdk macosx --show-sdk-path) &&
              export CFLAGS="-isysroot $SYSROOT -isystem $SYSROOT" &&
              rustup target add aarch64-apple-darwin &&
              npm run build -- --target aarch64-apple-darwin

          # Windows x64 MSVC
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: npm run build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Node.js ${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'
        cache-dependency-path: qudag/qudag-napi/package-lock.json

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.settings.target }}

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        key: napi-${{ matrix.settings.target }}-node${{ matrix.node }}
        workspaces: qudag/qudag-napi

    # Linux-specific setup
    - name: Install Linux dependencies
      if: contains(matrix.settings.host, 'ubuntu')
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

        # Install cross-compilation tools for ARM64
        if [[ "${{ matrix.settings.target }}" == *"aarch64"* ]]; then
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
        fi

        # Install musl tools for static linking
        if [[ "${{ matrix.settings.target }}" == *"musl"* ]]; then
          sudo apt-get install -y musl-tools
        fi

    # macOS-specific setup
    - name: Setup macOS environment
      if: contains(matrix.settings.host, 'macos')
      run: |
        echo "MACOSX_DEPLOYMENT_TARGET=${{ env.MACOSX_DEPLOYMENT_TARGET }}" >> $GITHUB_ENV

    - name: Install dependencies
      working-directory: qudag/qudag-napi
      run: npm ci

    - name: Build NAPI bindings
      working-directory: qudag/qudag-napi
      run: ${{ matrix.settings.build }}
      shell: bash

    - name: Test NAPI bindings
      if: matrix.settings.target == 'x86_64-unknown-linux-gnu' || matrix.settings.target == 'x86_64-apple-darwin' || matrix.settings.target == 'x86_64-pc-windows-msvc'
      working-directory: qudag/qudag-napi
      run: npm test

    - name: Strip debug symbols (Linux/macOS)
      if: |
        !contains(matrix.settings.host, 'windows') &&
        (matrix.settings.target == 'x86_64-unknown-linux-gnu' ||
         matrix.settings.target == 'x86_64-apple-darwin' ||
         matrix.settings.target == 'aarch64-apple-darwin')
      working-directory: qudag/qudag-napi
      run: |
        strip *.node || true
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bindings-${{ matrix.settings.target }}-node${{ matrix.node }}
        path: qudag/qudag-napi/*.node
        if-no-files-found: error
        retention-days: 7

  test-bindings:
    name: Test Node ${{ matrix.node }} - ${{ matrix.os }}
    needs: build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        node: ['18', '20', '22']
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}

    - name: Download artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/download-artifact@v4
      with:
        name: bindings-x86_64-unknown-linux-gnu-node${{ matrix.node }}
        path: qudag/qudag-napi/

    - name: Download artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/download-artifact@v4
      with:
        name: bindings-x86_64-apple-darwin-node${{ matrix.node }}
        path: qudag/qudag-napi/

    - name: Download artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/download-artifact@v4
      with:
        name: bindings-x86_64-pc-windows-msvc-node${{ matrix.node }}
        path: qudag/qudag-napi/

    - name: Install test dependencies
      working-directory: qudag/qudag-napi
      run: npm ci

    - name: Run integration tests
      working-directory: qudag/qudag-napi
      run: npm test

    - name: Run benchmark (Node 22 only)
      if: matrix.node == '22'
      working-directory: qudag/qudag-napi
      run: npm run benchmark || echo "Benchmarks completed"

  build-summary:
    name: Build Summary
    needs: [build, test-bindings]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Check build results
      run: |
        echo "Build status: ${{ needs.build.result }}"
        echo "Test status: ${{ needs.test-bindings.result }}"

        if [[ "${{ needs.build.result }}" != "success" ]]; then
          echo "❌ Build failed"
          exit 1
        fi

        if [[ "${{ needs.test-bindings.result }}" != "success" ]]; then
          echo "❌ Tests failed"
          exit 1
        fi

        echo "✅ All NAPI builds and tests passed"
